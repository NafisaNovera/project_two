<!DOCTYPE html>
<html>
    <head>
        <Title>Reset Password</Title>
        
        <!--Google fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
        
        <!--theme css-->
        <link rel="stylesheet" type="text/css" href="css/style2.css">
        
    </head>
    <body>
        <div>
            <center>
            <h1 class="container">
                Reset Your Password</h1>
            </center>  
        <div Class="Resetting">
            <form>
                
                <input type="Name" placeholder="Full Name"
                class="form-control">
                <input type="password" placeholder="New Password"
                class="form-control">
                <input type="password" placeholder="Confirm New Password"
                class="form-control">
                <input type="submit" value="Reset" class="btn">
            
            
            </form>
    
        </div>   
            
        </div> 
    
    
    </body>














</html>
